name: Android CI

on:
  push:
    branches:
      - '**'  # Aciona em qualquer push para qualquer branch
    paths-ignore:
      - '**/*.md'  # Ignora mudanças em arquivos markdown
  pull_request:
    branches:
      - '**'  # Aciona em qualquer PR para qualquer branch
    paths-ignore:
      - '**/*.md'  # Ignora mudanças em arquivos markdown
  workflow_dispatch:  # Permite disparar manualmente pelo GitHub UI

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    container:
      image: google/android-sdk:latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: gradle

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip -d $HOME/android-sdk
          echo "export ANDROID_HOME=$HOME/android-sdk" >> ~/.bashrc
          echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> ~/.bashrc
          source ~/.bashrc
          sdkmanager --licenses
          sdkmanager --install "ndk;25.1.8937393" "cmake;3.22.1"

      - name: Build App Release
        run: ./gradlew assembleRelease

      - name: Upload release app
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/
